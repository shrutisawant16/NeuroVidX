<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div id="form-toggle">
      <button id="show-login" onclick="showLogin()">Login</button>
      <button id="show-signup" onclick="showSignup()">Signup</button>
    </div>
    <form id="login-form" class="form" style="display: block;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="signup-form" class="form" style="display: none;">
      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
